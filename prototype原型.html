<!DOCTYPE html>
<html lang="en">

<body>

    <script>


// 任何函数都有prototype对象
function sum(a,b){
    return(a+b);
}
console.log(sum.prototype);            //{constructor:f}
console.log(sum.prototype!=undefined);        //true


// *****************************************************************


// __proto__就是实例的原型，它就是构造函数的prototype。

function People(name,age,sex){
    this.name=name;
    this.age=age;
    this.sex=sex;
}
var xiaoming=new People('小明',12,'男');
console.log(xiaoming.__proto__===People.prototype);



// *************************************************************
__proto__有原型链查找的能力
function People(name,age,sex){
    this.name=name;
    this.age=age;
    this.sex=sex;
    // 定义在原型上的a属性，也可以被xiaoming直接打点访问
  People.prototype.a=123;
}
var xiaoming=new People('小明',12,'男');
console.log(xiaoming.a);
// 也可以写成
console.log(xiaoming.__proto__.a);




    
  
// *****************************************************
// 所有方法都定义在原型上

        function People(name,age,sex){
        this.name=name;
        this.age=age;
        this.sex=sex;

        People.prototype.sleep=function(){
            console.log(`${this.name}在睡觉 `);
            
        }
        People.prototype.eat=function(food){
            console.log(`${this.name}在吃${food}`);
            
        }
    }
    var xiaoming=new People('小明',12,'男');
    var xiaohong=new People('小红',14,'女');
    xiaoming.sleep();
    xiaoming.eat('饭');
    xiaohong.sleep();
    xiaohong.eat('蛋糕');
    
   </script>
</body>
</html>
